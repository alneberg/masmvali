<?xml version="1.0" encoding="UTF-8"?>
    <!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "DTD/xhtml1-strict.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
        <head>
            <title>Validation output</title>
        </head>
    <body>
        <h1>Validation output</h1>
        <p>
            Assembly stats: <a href="{asmtsv}">{asmtsv}</a><br />
            Genome contig coverage stats: <a href="{gcctsv}">{gcctsv}</a><br />
            Contig purity: <a href="{cptsv}">{cptsv}</a><br />
        </p>
        <h2>Genome contig coverage</h2>
        <p>
            <img src="{plotgc1}" />
            <img src="{plotgc2}" />
            <img src="{plotgc3}" />
            <img src="{plotgc4}" />
            <img src="{plotgc5}" />
        </p>
        <h2>Contig purity</h2>
        <p>
            <img src="{plotcp1}" />
            <img src="{plotcp2}" />
            <img src="{plotcp3}" />
            <img src="{plotcp4}" />
            <img src="{plotcp5}" />
        </p>
        <h2>Read LCA</h2>
            <h3>Unambiguous reads</h3>
            Reads mapping to one reference genome.
            <p>
                <img src="{plotlcaunamb1}" />
                <img src="{plotlcaunamb2}" />
                <img src="{plotlcaunamb3}" />
                <img src="{plotlcaunamb4}" />
            </p>
            <h3>Ambiguous reads</h3>
            Reads mapping to multiple reference genomes or one.
            <p>
                <img src="{plotlcaamb1}" />
                <img src="{plotlcaamb2}" />
                <img src="{plotlcaamb3}" />
                <img src="{plotlcaamb4}" />
            </p>
    </body>
</html>
